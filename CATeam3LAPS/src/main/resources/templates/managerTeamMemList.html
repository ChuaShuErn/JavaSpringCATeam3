<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/adminGeneral.html :: headerfiles"/>

<body>
    <div th:replace="fragments/adminGeneral.html :: menu"></div>
	<h3>My Team</h3>
	
	<form th:action="@{/manager/team/search}" method="GET">
		Search Employee: 
		<input type="text" name="keyword" th:value="${keyword==''}?'':${keyword}" /> 
		<input type="submit" value="Search" />
	</form>
	
	<table class="content-table" th:unless="${#lists.isEmpty(userList)}" border="1 pt">
		<thead>
			<tr>
				<th>Staff ID</th>
				<th>Staff Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>	
			<tr class="listRecord" th:each="teamMember : ${teamList}">
				<td th:text="${teamMember.id}">Id</td>
				<td th:text="${teamMember.firstName+ ' '+teamMember.lastName}">Staff Name</td>
				<td th:text="${teamMember.email}">Email</td>
				<td>
					<a href = "subLeaves.html" th:href="@{/manager/team/}+${teamMember.id}"
					class="btn btn-default">
						<span th:text="View Leaves"></span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
