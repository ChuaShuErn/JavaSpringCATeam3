<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Update Leave Application</title>
</head>
<body>

<div class="container" style="float:left; width:600px; margin-left:350px">
    <p th:text="${error}" style="color:red; margin-left:100px"><b></b></p>
    <h2 style="margin-left:70px; margin-bottom:20px; width:auto">Update Leave Application</h2>
    <form class="form-horizontal" th:object="${leaveApplied}" th:action="@{/leave/updateLeaveApplied}" method="get"
          style="margin-left:100px">

        <input type="hidden" class="form-control" th:field="*{leaveAppliedId}"/>
        <input type="hidden" th:value="${session.id}" th:attr="name='staff.id'">
        <div class="form-group">
            <label class="control-label col-sm-2" style="width:auto">Leave Type:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{leaveType.description}" style="width:300px">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" style="margin-left:15px">Start Date:</label><br>
            <div class="col-sm-10" style="width:170px">
                <input type="text" class="form-control" th:field="*{leaveStartDate}" style="width:180px"
                       placeholder="e.g. 20-09-2019">
                <p th:if="${#fields.hasErrors('leaveStartDate')}" th:errors="*{leaveStartDate}" style="color:red"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" style="margin-left:15px">End Date:</label><br>
            <div class="col-sm-10" style="width:170px">
                <input type="text" class="form-control" th:field="*{leaveEndDate}" style="width:180px"
                       placeholder="e.g. 20-09-2019">
                <p th:if="${#fields.hasErrors('leaveEndDate')}" th:errors="*{leaveEndDate}" style="color:red"></p>
            </div>
        </div>
        <!--        <div class="form-group">-->
        <!--            <label class="control-label col-sm-2" for="pwd" style="width:auto">Contact Detail:</label>-->
        <!--            <div class="col-sm-10">-->
        <!--                <input type="text" class="form-control" th:field="*{contactDetails}" style="width:300px" readonly>-->
        <!--            </div>-->
        <!--        </div>-->
        <!--        <div class="form-group">-->
        <!--            <label class="control-label col-sm-2" for="pwd" style="width:auto">Work Dissemination:</label>-->
        <!--            <div class="col-sm-10">-->
        <!--                <input type="text" class="form-control" th:field="*{workDissemination}" style="width:300px" readonly>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="form-group">
            <label class="control-label col-sm-2" style="width:auto">Oversea Trip:</label>
            <div class="col-sm-10">
                <input type="radio" id="isOverseasYes" th:field="*{isOverseas}" value="true">
                <label for="isOverseasYes">Yes</label><br>
                <input type="radio" id="isOverseasNo" th:field="*{isOverseas}" value="false">
                <label for="isOverseasNo">No</label><br>
            </div>
        </div>
        <div class="form-group" style="margin-top:20px;margin-left:2px">
            <label>Reason of Leave:</label>
            <textarea class="form-control" th:field="*{leaveReason}" style="width:300px"></textarea>
            <p th:if="${#fields.hasErrors('leaveReason')}" th:errors="*{leaveReason}" style="color:red"></p>
        </div>
        <div class="form-group" style="margin-top:10px; margin-bottom:80px">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" style="width:100px">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
