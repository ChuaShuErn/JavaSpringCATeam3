<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset = "UTF-8">
	<title>Staff Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
</head>
<div class ="container">
<div class="row">
  <div class="col">
  <br><br>
  <br><br>
  <br><br>
  <br>

  	<div class ="text-center p-5">
		<img src="../static/images/NUSISSResized.png" alt="NUSISS Logo" th:src ="@{/images/NUSISSResized.png}">
		<h1 class ="display-4">Employee Login Portal</h1 >
  	</div>	
</div>

  <div class="col">
  <br><br>
  <br><br>
  <br><br>
  <br><br>
  <br>
	
  				<form action ="#" th:object ="${stafflogin}" th:action="@{/submit}" method="post"> 
					
					<div class = "form-group">
						<label for ="email"> Email ID </label> :
						<input type="email" class = "form-control" th:field= "*{email}" placeholder="Enter Email ID" autofocus="autofocus">
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></p>
					</div>
					<br>
					<div class="form-group">
						<label for="password">Password</label>: 
						<input type="password" class="form-control" th:field ="*{password}" name="password"  placeholder="Enter Password" />
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></p>
					</div>
					<br>
					<div class="form-group">
						<!--<div class="row">-->
							<div class="col-sm-6">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						<!--</div>-->
					</div>
				</form>
  
  </div>
</div>
</div>
