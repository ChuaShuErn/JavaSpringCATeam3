<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin-ViewUser</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<table th:unless="${#lists.isEmpty(userList)}" border="1 pt">
		<thead>
			<tr>
				<th>Staff Name</th>
				<th>Staff ID</th>
				<th>Roles</th>
				<th>Email</th>
				<th>Manager</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each="user:${userList}">
				<td th:text="${user.FirstName+' '+user.LastName}">Staff Name</td>
				<td th:text="${user.id}">Staff ID</td>
				<td>
					<span th:each="role:${user.roles}">
							<span th:text="${role.description}+' '">Role</span>
					</span>
				</td>
				<td th:text="${user.email}">Staff Email</td>
				<td th:text="${user.ReportsTo}">Manager</td>
				<td ><a href="edit.html" th:href="@{/admin/edit}">Edit</a> <a href="edit.html" th:href="@{/admin/edit}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	
</body>

</html>
