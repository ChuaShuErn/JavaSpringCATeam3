<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Admin-ViewUser</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="all"
		  href="../../css/table-style.css" th:href="@{/css/table-style.css}"/>
</head>

<body>
	<h>>Staff Listing</h2>
	<a th:href="@{/admin/staff/addStaff}">Add New Staff</a>
	</br>
	<h2>My team</h2>
	<table class="content-table" th:unless="${#lists.isEmpty(userList)}" border="1 pt">
		<thead>
			<tr>
				<th>Staff Name</th>
				<th>Staff ID</th>
				<th>Roles</th>
				<th>Email</th>
				<th>Manager</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each="user:${userList}">
				<td th:text="${user.FirstName+' '+user.LastName}">Staff Name</td>
				<td th:text="${user.id}">Staff ID</td>
				<td>
					<span th:each="role:${user.roles}">
							<span th:text="${role.name}+' '">Role</span>
					</span>
				</td>
				<td th:text="${user.email}">Staff Email</td>
				<td th:text="${user.ReportsTo}">Manager</td>
				<td ><a href="edit.html" th:href="@{/admin/edit}">Edit</a> <a href="edit.html" th:href="@{/admin/edit}">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<div th:if="${totalPages>1}">
		<div class="row col-sm-10">
			<div class="col-sm-2">
				Total Rows: [[${totalItems}]]
			</div>
			<div class="col-sm-1">
				<span th:each="i: ${#numbers.sequence(1,totalPages)}">
					<a th:if="${currentPage != i}" th:href="@{'/admin/staff/list/' + ${i}}">[[${i}]]</a>
					<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
				</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage<totalPages}" th:href="@{'/admin/staff/list/' + ${currentPage +1}}">Next</a>
				<span th:unless="${currentPage<totalPages}">Next</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage<totalPages}" th:href="@{'/admin/staff/list/' + ${totalPages}}">Last</a>
				<span th:unless="${currentPage<totalPages}">Last</span>
			</div>
		</div>
	</div>
</body>

</html>
