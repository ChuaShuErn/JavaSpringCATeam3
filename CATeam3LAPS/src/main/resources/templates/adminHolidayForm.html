<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/adminGeneral.html :: headerfiles"/>

<body>
<div th:replace="fragments/adminGeneral.html :: menu"></div>
<div class = "main-div">
	<form th:object="${publicHoliday}" th:action="@{/admin/holiday/saveHoliday}" method="POST">
		<fieldset>
			<input type="hidden" th:field="*{holidayId}"/>
		</fieldset>
		<div class="clearfix">
		<div class="col-75">
		<fieldset >
			Holiday Name : <input type="text" th:field="*{holidayName}" placeholder="Holiday Name"/>
			<p style="color:red" th:if"${#fields.hasErrors('holidayName')}" th:errors="*{holidayName}"></p>
		</fieldset>
		</div>
		</div>

		<div class="clearfix">
		<fieldset class="row mb-3">
			<label class="col-sm-2 col-form-label">Start date</label>
			<div class="col-sm-3">
				<input type="date" th:field="*{holidayStartDate}" 
						placeholder="mm-dd-yyyy"    
						min="2021-12-01" max="2022-12-31" 
						required pattern="\d{2}-\d{2}-\d{4}">
			</div>
		</fieldset>
		</div>

		<div class="clearfix">
		<fieldset class="row mb-3">
			<label class="col-sm-2 col-form-label">End date</label>
			<div class="col-sm-5">
				<input type="date" th:field="*{holidayEndDate}" 
						placeholder="mm-dd-yyyy"    
						min="2021-12-01" max="2022-12-31" 
						required pattern="\d{2}-\d{2}-\d{4}">
			</div>
		</fieldset>
		</div>
	
		<fieldset>
			<input type="submit" value="SAVE" />
			&nbsp;
			<input type="reset" value="RESET" />
		</fieldset>
	</form>
</div>
</body>

</html>
